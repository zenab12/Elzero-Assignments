<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Part One</title>
</head>
<body>
    <!-- Assignment #1 -->
    <form action="test.py" method="post" target="_blank">

        <label for="username">Username</label>
        <input type="text" id="username" name="username" value="" placeholder="enter yor name" required/>
        <hr>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" value="" placeholder="enter strong password"/>
        <hr>
        <label for="mobile">Mobile</label>
        <input type="tel" id="mobile" name="mobile" value="" placeholder="+20100 (234) 123" required/>
        <hr>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="example@example.com" value=""/>
        <hr>
        <label for="subject"></label>
        <textarea id="subject" name="subject" placeholder="Enter your message"></textarea>
        <input type="hidden" name="secretNum" value="66" />

        <input type="reset" value="Empty Form" />
        <input type="submit" value="Send Data" />
    </form>

    <img src="../imgs/Querydata.png" alt="query data after sending form">
    <!-- Assignment #2 -->

    <input type="range" min="100" max="500" value="400" step="50"/>

</body>
</html>
